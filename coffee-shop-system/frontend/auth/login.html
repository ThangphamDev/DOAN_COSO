<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - T2K Coffee</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="../assets/images/logo.png" alt="T2K Coffee Logo">
    </div>
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Ghi nhớ đăng nhập</label>
        </div>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>
      
      <button type="submit" class="btn-login">Đăng nhập</button>
    </form>
    <div id="errorMsg" class="error-message"></div>
    
    <div class="separator">
      <hr>
      <span>hoặc</span>
      <hr>
    </div>
    
    <div class="social-login">
      <div class="social-btn">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-apple"></i>
      </div>
    </div>
    
    <div class="create-account">
      Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
    </div>
    
    <div class="home-link">
      <a href="../index.html"><i class="fas fa-home"></i> Quay về trang chủ</a>
    </div>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
