<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - T2K Coffee</title>
    <link rel="stylesheet" href="../assets/css/menu.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/customer/menu.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header will be loaded dynamically -->
        <div id="header-container"></div>
        
        <main class="menu-page">
            <div class="container">
                <h1 class="page-title">T2K Coffee Menu</h1>
                
                <!-- Add toggle cart button for mobile -->
                <div class="toggle-cart" id="toggleCartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="mobileCartCount">0</span>
                </div>
                
                <div class="category-tabs" id="categoryTabs">
                    <!-- Categories will be loaded here -->
                    <button class="category-tab active" data-category="all">Tất cả</button>
                    <button class="category-tab" data-category="1">Cà phê</button>
                    <button class="category-tab" data-category="2">Trà</button>
                    <button class="category-tab" data-category="3">Bánh</button>
                    <button class="category-tab" data-category="4">Tráng miệng</button>
                    <button class="category-tab" data-category="5">Sinh tố</button>
                </div>
                
                <div class="container-wrapper">
                    <div class="menu-container">
                        <div id="menuContainer">
                            <div class="loading">
                                <i class="fas fa-spinner"></i> Đang tải sản phẩm...
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Panel -->
                    <div class="order-panel" id="orderPanel">
                        <div class="cart-header">
                            <div class="cart-title">
                                <i class="fas fa-shopping-cart"></i> Giỏ hàng
                                <span class="cart-badge" id="cartCountBadge">0</span>
                            </div>
                            <div class="order-panel-actions">
                                <button id="clearCartBtn" title="Xóa giỏ hàng" style="background: none; border: none; cursor: pointer;">
                                    <i class="fas fa-trash" style="color: #e74c3c;"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="cart-items">
                            <div id="cartItemsPreview">
                                <p style="text-align: center; color: #7f8c8d; padding: 20px 0;">
                                    Giỏ hàng trống
                                </p>
                            </div>
                        </div>
                        
                        <div class="table-selection">
                            <label for="tableSelect">Chọn bàn (không bắt buộc):</label>
                            <select id="tableSelect">
                                <option value="">Chọn bàn</option>
                                <option value="dine-in">Tại chỗ</option>
                                <option value="takeaway">Mang đi</option>
                            </select>
                        </div>
                        
                        <div class="order-summary">
                            <div class="total-row">
                                <span>Tổng:</span>
                                <span id="orderTotal">0 đ</span>
                            </div>
                        </div>
                        
                        <button class="proceed-btn" id="proceedBtn">
                            Thanh toán
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer will be loaded dynamically -->
        <div id="footer-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM Fully loaded");
            
            // JavaScript for cart functionality
            function toggleCart() {
                console.log("Toggle cart function called");
                const orderPanel = document.querySelector('.order-panel');
                
                // Đảm bảo giỏ hàng được hiển thị trước khi toggle
                orderPanel.style.display = 'block';
                
                // Sau đó toggle visible class
                setTimeout(() => {
                    orderPanel.classList.toggle('visible');
                    
                    // Thêm overlay để đóng giỏ hàng khi click bên ngoài
                    if (orderPanel.classList.contains('visible')) {
                        const overlay = document.createElement('div');
                        overlay.className = 'cart-overlay';
                        overlay.style.position = 'fixed';
                        overlay.style.top = '0';
                        overlay.style.left = '0';
                        overlay.style.width = '100%';
                        overlay.style.height = '100%';
                        overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
                        overlay.style.zIndex = '1000';
                        document.body.appendChild(overlay);
                        
                        overlay.addEventListener('click', function() {
                            orderPanel.classList.remove('visible');
                            setTimeout(() => {
                                if (window.innerWidth <= 1919) {
                                    orderPanel.style.display = 'none';
                                }
                            }, 300); // Đợi animation hoàn thành
                            this.remove();
                        });
                    } else {
                        const overlay = document.querySelector('.cart-overlay');
                        if (overlay) overlay.remove();
                        
                        // Ẩn giỏ hàng sau khi animation kết thúc
                        setTimeout(() => {
                            if (window.innerWidth <= 1919) {
                                orderPanel.style.display = 'none';
                            }
                        }, 300);
                    }
                }, 10);
            }
            
            // Đăng ký sự kiện click trực tiếp cho nút toggle cart
            const toggleCartBtn = document.getElementById('toggleCartBtn');
            console.log("Toggle cart button:", toggleCartBtn);
            
            if (toggleCartBtn) {
                toggleCartBtn.addEventListener('click', function(e) {
                    console.log("Toggle cart button clicked");
                    e.preventDefault();
                    toggleCart();
                });
            } else {
                console.error("Toggle cart button not found");
            }
            
            // Load header và footer
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Activate current page in menu after header loads
                    setTimeout(() => {
                        const menuLinks = document.querySelectorAll('.main-nav a');
                        menuLinks.forEach(link => {
                            if (link.href.includes('menu.html')) {
                                link.classList.add('active');
                            }
                        });
                    }, 100);
                });

            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
            
            // Tạo container cho menu nếu chưa có
            if (!document.querySelector('.menu-items')) {
                const menuItems = document.createElement('div');
                menuItems.className = 'menu-items';
                document.querySelector('.menu-container').appendChild(menuItems);
            }
            
            const menuItemsContainer = document.querySelector('.menu-items');
            
            // Khởi tạo giỏ hàng
            let cart = [];
            
            // Sau khi hiển thị dữ liệu mẫu, thử kết nối API
            try {
                fetchCategoriesAndProducts();
                fetchTables();
            } catch (error) {
                console.error("Không thể kết nối tới API, đang sử dụng dữ liệu mẫu", error);
            }
            
            function fetchCategoriesAndProducts() {
                fetch(`${API.BASE_URL}${API.CATEGORIES}`)
                    .then(response => response.json())
                    .then(categories => {
                        renderCategories(categories);
                        // Gom tất cả sản phẩm lại, gán idCategory cho từng sản phẩm
                        let allProducts = [];
                        categories.forEach(category => {
                            if (category.products && Array.isArray(category.products)) {
                                category.products.forEach(product => {
                                    product.idCategory = category.idCategory;
                                    allProducts.push(product);
                                });
                            }
                        });
                        displayProducts(allProducts);
                        // Lưu lại để lọc
                        window._allProducts = allProducts;
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải danh mục và sản phẩm:', error);
                    });
            }
            
            function renderCategories(categories) {
                const categoryTabsContainer = document.querySelector('.category-tabs');
                categoryTabsContainer.innerHTML = ''; 
                
                // Tạo tab "All" mặc định
                const allTab = document.createElement('button');
                allTab.className = 'category-tab active';
                allTab.textContent = 'Tất cả';
                allTab.dataset.category = 'all';
                categoryTabsContainer.appendChild(allTab);
                
               
                
                // Tạo tab cho từng danh mục
                categories.forEach(category => {
                    // Xác định ID danh mục - ưu tiên ID_Category, nếu không có thì dùng idCategory
                    let categoryId;
                    let categoryName;
                    
                    if (category.ID_Category !== undefined) {
                        categoryId = category.ID_Category;
                        categoryName = category.category_name || 'Danh mục';
                    } else if (category.idCategory !== undefined) {
                        categoryId = category.idCategory;
                        categoryName = category.categoryName || 'Danh mục';
                    } else {
                        console.warn('Không tìm thấy ID danh mục:', category);
                        return; // Bỏ qua danh mục này
                    }
                    
                    console.log(`Tạo tab danh mục: ${categoryName} (ID: ${categoryId})`);
                    
                    const tab = document.createElement('button');
                    tab.className = 'category-tab';
                    tab.textContent = categoryName;
                    tab.dataset.category = categoryId.toString();
                    categoryTabsContainer.appendChild(tab);
                });
                
                // Thêm event listener cho các tab
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        console.log('Đã nhấp vào tab danh mục:', this.dataset.category);
                        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        filterItems(this.dataset.category);
                    });
                });
            }
            
            function displayProducts(products) {
                const menuContainer = document.querySelector('#menuContainer');
                menuContainer.innerHTML = ''; // Xóa nội dung hiện tại bao gồm loading spinner
                
                if (!products || products.length === 0) {
                    console.warn('No products to display.');
                    menuContainer.innerHTML = '<div class="no-products-message"><i class="fas fa-exclamation-circle"></i><br>Không có sản phẩm nào. Vui lòng thêm sản phẩm trước.</div>';
                    return;
                }
                
                console.log(`Displaying ${products.length} products.`);
                products.forEach((product, index) => {
                    console.log('Processing product:', product);
                    const item = document.createElement('div');
                    item.className = 'menu-item';
                    item.style.animation = `fadeIn 0.5s ease forwards ${0.1 * index}s`;
                    item.style.opacity = '0';
                    
                   
                    let categoryId = product.ID_Category || 
                                    (product.category ? product.category.idCategory : null) || 
                                    (product.category ? product.category.ID_Category : null);
                    
                    
                    if (!categoryId) {
                        categoryId = 1;
                    }
                    
                    
                    item.setAttribute('data-category', categoryId.toString());
                    
                    // Xử lý hình ảnh sản phẩm
                    let imageUrl = '../assets/images/no-image.png';
                    let imageClass = 'no-image';
                    
                    // Kiểm tra và xử lý đường dẫn ảnh
                    if (product.image) {
                        if (typeof product.image === 'string') {
                            if (product.image.startsWith('data:image')) {
                                // Nếu là dữ liệu Base64
                                imageUrl = product.image;
                                imageClass = '';
                            } else if (product.image.startsWith('http')) {
                                // Nếu là URL đầy đủ
                                imageUrl = product.image;
                                imageClass = '';
                            } else {
                                // Nếu là tên file (định dạng mới)
                                imageUrl = `${API.BASE_URL}/products/images/${product.image}`;
                                imageClass = '';
                                console.log(`Đường dẫn ảnh mới: ${imageUrl}`);
                            }
                        } else if (product.image.data) {
                            // Nếu là dữ liệu nhị phân (Binary) từ server (định dạng cũ)
                            const byteArray = new Uint8Array(product.image.data);
                            let binary = '';
                            byteArray.forEach(byte => binary += String.fromCharCode(byte));
                            const base64 = btoa(binary);
                            imageUrl = `data:image/jpeg;base64,${base64}`;
                            imageClass = '';
                        }
                    }
                    
                    // Thêm hình ảnh theo danh mục nếu không có ảnh
                    if (imageClass === 'no-image') {
                        // Giữ nguyên ảnh no-image mặc định, không gán ảnh theo catId nữa
                    }
                    
                    // Tạo badge ngẫu nhiên với xác suất 30%
                    const badges = ['Mới', 'Bán chạy', 'Ưu đãi'];
                    const showBadge = Math.random() > 0.7;
                    const badgeText = badges[Math.floor(Math.random() * badges.length)];
                    
                    // Xử lý để đảm bảo access các thuộc tính đúng
                    const productName = product.productName || product.product_name;
                    const description = product.description || 'Không có mô tả';
                    const price = product.price;
                    const productId = product.idProduct || product.ID_Product;
                    
                    item.innerHTML = `
                        ${showBadge ? `<div class="badge">${badgeText}</div>` : ''}
                        <a href="product-detail.html?id=${productId}" class="product-link" style="text-decoration: none; color: inherit; display: block;">
                            <div class="menu-item-image ${imageClass}">
                                <img src="${imageUrl}" alt="${productName}" loading="lazy" 
                                    onerror="this.parentElement.className='menu-item-image no-image'; this.style.display='none';">
                            </div>
                            <div class="menu-item-info" style="padding-bottom: 70px;">
                                <div>
                                    <h3>${productName}</h3>
                                    <p>${description}</p>
                                    <div class="menu-item-price">${price.toLocaleString('vi-VN')} đ</div>
                                </div>
                            </div>
                        </a>
                        <button class="add-to-cart-btn" data-id="${productId}" data-name="${productName}" data-price="${price}" style="position: absolute; bottom: 20px; left: 20px; width: calc(100% - 40px);">
                            <i class="fas fa-shopping-cart"></i> Thêm vào giỏ
                        </button>
                    `;
                    menuContainer.appendChild(item);
                    
                    // Thêm sự kiện click cho nút thêm vào giỏ
                    item.querySelector('.add-to-cart-btn').addEventListener('click', function(e) {
                        // Ngăn chặn sự kiện click lan truyền lên phần tử cha
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Animation khi click
                        this.innerHTML = '<i class="fas fa-check"></i> Đã thêm';
                        this.classList.add('added');
                        
                        setTimeout(() => {
                            this.innerHTML = '<i class="fas fa-shopping-cart"></i> Thêm vào giỏ';
                            this.classList.remove('added');
                        }, 1500);
                        
                        const id = this.getAttribute('data-id');
                        const name = this.getAttribute('data-name');
                        const price = parseFloat(this.getAttribute('data-price'));
                        
                        // Thêm biến thể mặc định cho sản phẩm
                        addToCartWithVariants(id, name, price);
                    });
                });
            }
            
            function fetchTables() {
                // Sử dụng API từ CafeAPI để lấy danh sách bàn
                console.log('Đang tải danh sách bàn...');
                try {
                    // Kiểm tra nếu API đã được định nghĩa
                    if (window.CafeAPI && window.CafeAPI.getAllTables) {
                        window.CafeAPI.getAllTables()
                            .then(tables => {
                                console.log('Đã nhận dữ liệu bàn từ API:', tables);
                                if (!tables || tables.length === 0) {
                                    console.warn('Không có bàn nào từ API');
                                    return;
                                }
                                
                                const tableSelect = document.getElementById('tableSelect');
                                tableSelect.innerHTML = '<option value="">Chọn bàn</option>';
                                
                                // Chỉ hiển thị các bàn trống (Available)
                                const availableTables = tables.filter(table => {
                                    return table.status === 'Available' || table.status === 'Trống';
                                });
                                
                                if (availableTables.length === 0) {
                                    console.warn('Không có bàn trống nào');
                                    return;
                                }
                                
                                availableTables.forEach(table => {
                                    const option = document.createElement('option');
                                    option.value = table.idTable || table.ID_Table;
                                    option.textContent = `Bàn ${table.tableNumber || table.TableNumber || table.idTable} (${table.location || ''} - ${table.capacity || table.Capacity || '2'} người)`;
                                    tableSelect.appendChild(option);
                                });
                                
                                // Thêm tùy chọn mang đi
                                const takeawayOption = document.createElement('option');
                                takeawayOption.value = 'takeaway';
                                takeawayOption.textContent = 'Mang đi';
                                tableSelect.appendChild(takeawayOption);
                            })
                            .catch(error => {
                                console.error('Lỗi khi tải bàn:', error);
                            });
                    } else {
                        // Fallback: Sử dụng fetch trực tiếp nếu CafeAPI không tồn tại
                        console.warn('CafeAPI.getAllTables không được tìm thấy, sử dụng fetch trực tiếp');
                        fetch(`${API.BASE_URL}${API.TABLES}`, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            console.log('API bàn phản hồi status:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(tables => handleTablesData(tables))
                        .catch(error => {
                            console.error('Lỗi khi tải bàn:', error);
                        });
                    }
                } catch (error) {
                    console.error('Lỗi khi tải bàn:', error);
                }
                
                // Hàm xử lý dữ liệu bàn
                function handleTablesData(tables) {
                    console.log('Đã nhận dữ liệu bàn từ API:', tables);
                    if (!tables || tables.length === 0) {
                        console.warn('Không có bàn nào từ API');
                        return;
                    }
                    
                    const tableSelect = document.getElementById('tableSelect');
                    tableSelect.innerHTML = '<option value="">Chọn bàn</option>';
                    
                    // Chỉ hiển thị các bàn trống (Available)
                    const availableTables = tables.filter(table => {
                        return table.status === 'Available' || table.status === 'Trống';
                    });
                    
                    if (availableTables.length === 0) {
                        console.warn('Không có bàn trống nào');
                        return;
                    }
                    
                    availableTables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table.idTable || table.ID_Table;
                        option.textContent = `Bàn ${table.tableNumber || table.TableNumber || table.idTable} (${table.location || ''} - ${table.capacity || table.Capacity || '2'} người)`;
                        tableSelect.appendChild(option);
                    });
                    
                    // Thêm tùy chọn mang đi
                    const takeawayOption = document.createElement('option');
                    takeawayOption.value = 'takeaway';
                    takeawayOption.textContent = 'Mang đi';
                    tableSelect.appendChild(takeawayOption);
                }
            }
            
            function filterItems(category) {
                if (!window._allProducts) return;
                if (category === 'all') {
                    displayProducts(window._allProducts);
                    return;
                }
                const selectedCategoryId = parseInt(category);
                if (isNaN(selectedCategoryId)) return;
                const filtered = window._allProducts.filter(p => parseInt(p.idCategory) === selectedCategoryId);
                displayProducts(filtered);
            }
            
            function getCart() {
                // Nếu đang sử dụng localStorage
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    return JSON.parse(savedCart);
                }
                
                // Nếu không sử dụng localStorage, dùng biến local
                return cart || [];
            }
            
            function addToCartWithVariants(id, name, price) {
                // Kiểm tra xem sản phẩm đã có trong giỏ hàng chưa
                const cartItems = getCart();
                
                // Tạo biến thể mặc định cho sản phẩm
                const cartItem = {
                    id: id,
                    name: name,
                    basePrice: price,
                    price: price, // Giá ban đầu không có thêm topping
                    quantity: 1,
                    variants: {
                        size: 'S',
                        ice: '100', // 100% đá
                        sugar: '100', // 100% đường
                        toppings: [] // Không có topping mặc định
                    },
                    totalPrice: price
                };

                // Kiểm tra xem sản phẩm đã có trong giỏ hàng chưa với cùng biến thể
                const existingItemIndex = cartItems.findIndex(item => {
                    if (item.id != cartItem.id) return false;
                    
                    // So sánh biến thể (nếu sản phẩm cũ không có biến thể, chỉ so sánh id)
                    if (!item.variants) return true;
                    
                    const sameSize = item.variants.size === cartItem.variants.size;
                    const sameIce = item.variants.ice === cartItem.variants.ice;
                    const sameSugar = item.variants.sugar === cartItem.variants.sugar;
                    const noToppings = (!item.variants.toppings || item.variants.toppings.length === 0) && 
                                      cartItem.variants.toppings.length === 0;
                    
                    return sameSize && sameIce && sameSugar && noToppings;
                });

                if (existingItemIndex !== -1) {
                    // Nếu sản phẩm đã tồn tại với cùng biến thể, tăng số lượng
                    cartItems[existingItemIndex].quantity += 1;
                    cartItems[existingItemIndex].totalPrice = cartItems[existingItemIndex].price * cartItems[existingItemIndex].quantity;
                } else {
                    // Nếu chưa có, thêm mới vào giỏ hàng
                    cartItems.push(cartItem);
                }

                // Lưu giỏ hàng vào localStorage
                localStorage.setItem('cart', JSON.stringify(cartItems));
                
                // Cập nhật biến local
                cart = cartItems;
                
                updateCartDisplay();
            }
            
            function updateCartDisplay() {
                const cartItems = getCart();
                const cartItemsPreview = document.getElementById('cartItemsPreview');
                const cartCountBadge = document.getElementById('cartCountBadge');
                const mobileCartCount = document.getElementById('mobileCartCount');
                const orderTotal = document.getElementById('orderTotal');
                
                // Cập nhật số lượng sản phẩm trong giỏ hàng
                const itemCount = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCountBadge.textContent = itemCount;
                
                // Cập nhật số lượng trên nút toggle
                if (mobileCartCount) {
                    mobileCartCount.textContent = itemCount;
                }
                
                // Nếu giỏ hàng trống, hiển thị thông báo
                if (cartItems.length === 0) {
                    cartItemsPreview.innerHTML = `
                        <p style="text-align: center; color: #7f8c8d; padding: 20px 0;">
                            <i class="fas fa-shopping-basket" style="font-size: 2rem; color: #ddd; display: block; margin-bottom: 10px;"></i>
                            Giỏ hàng trống
                        </p>
                    `;
                    orderTotal.textContent = '0 đ';
                    return;
                }
                
                // Cập nhật danh sách sản phẩm trong giỏ hàng
                let cartHTML = '';
                let totalAmount = 0;
                
                cartItems.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    totalAmount += itemTotal;
                    
                    cartHTML += `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn decrease-btn" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn increase-btn" data-id="${item.id}">+</button>
                            </div>
                            <div class="cart-item-price">${formatPrice(itemTotal).replace(' đ', '')}</div>
                            <button class="remove-item-btn" data-id="${item.id}" title="Xóa sản phẩm">×</button>
                        </div>
                    `;
                });
                
                cartItemsPreview.innerHTML = cartHTML;
                orderTotal.textContent = formatPrice(totalAmount);
                
                // Thêm event listeners cho các nút tăng/giảm số lượng và xóa sản phẩm
                document.querySelectorAll('.increase-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        updateItemQuantity(id, 1);
                    });
                });
                
                document.querySelectorAll('.decrease-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        updateItemQuantity(id, -1);
                    });
                });
                
                document.querySelectorAll('.remove-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        removeFromCart(id);
                    });
                });
            }
            
            function formatPrice(price) {
                return price.toLocaleString('vi-VN') + ' đ';
            }
            
            function updateItemQuantity(id, change) {
                const cartItems = getCart();
                const item = cartItems.find(item => item.id === id);
                
                if (item) {
                    item.quantity += change;
                    
                    if (item.quantity <= 0) {
                        removeFromCart(id);
                    } else {
                        // Lưu giỏ hàng đã cập nhật
                        localStorage.setItem('cart', JSON.stringify(cartItems));
                        cart = cartItems;
                        updateCartDisplay();
                    }
                }
            }
            
            function removeFromCart(id) {
                const cartItems = getCart();
                const updatedCart = cartItems.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                cart = updatedCart;
                updateCartDisplay();
            }
            
            // Xử lý sự kiện khi nhấn nút "Thanh toán"
            const proceedBtn = document.getElementById('proceedBtn');
            if (proceedBtn) {
                proceedBtn.addEventListener('click', function() {
                    const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
                    if (cartItems.length === 0) {
                        alert('Giỏ hàng của bạn đang trống!');
                        return;
                    }
                    
                    // Lưu tùy chọn đã chọn vào localStorage
                    const tableId = document.getElementById('tableSelect').value;
                    localStorage.setItem('selectedTable', tableId || 'dine-in'); // Nếu không chọn, mặc định là "Tại chỗ"
                    
                    // Chuyển sang trang checkout
                    window.location.href = "checkout.html";
                });
            } else {
                console.error('Không tìm thấy nút THANH TOÁN (proceedBtn)');
            }
            
            // Khởi tạo giỏ hàng khi trang tải xong
            updateCartDisplay();
            
            // Xử lý sự kiện xóa giỏ hàng
            document.getElementById('clearCartBtn').addEventListener('click', function() {
                if (confirm('Bạn có chắc muốn xóa toàn bộ giỏ hàng?')) {
                    localStorage.removeItem('cart');
                    cart = [];
                    updateCartDisplay();
                }
            });

            // Kiểm tra kích thước màn hình khi tải trang và khi thay đổi kích thước
            function checkScreenSize() {
                const orderPanel = document.querySelector('.order-panel');
                const toggleCartBtn = document.getElementById('toggleCartBtn');
                
                if (window.innerWidth <= 1919) {
                    // Đảm bảo toggle cart button hiển thị
                    toggleCartBtn.style.display = 'flex';
                    
                    // Thiết lập order panel không hiển thị trừ khi có class visible
                    if (!orderPanel.classList.contains('visible')) {
                        orderPanel.style.display = 'none';
                    }
                }
            }
            
            // Chạy khi tải trang
            checkScreenSize();
            
            // Chạy khi thay đổi kích thước màn hình
            window.addEventListener('resize', checkScreenSize);

            // Update cart count display
            function updateCartCountDisplay() {
                const cartCount = document.querySelector('.cart-count');
                const itemCount = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = itemCount;
            }

            // Initialize the application
            document.addEventListener('DOMContentLoaded', function() {
                // Load header and footer
                loadComponent('header.html', 'header-container');
                loadComponent('footer.html', 'footer-container');
                
                // Load menu data
                loadMenuData();
                
                // Load cart from localStorage if it exists
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    displayCart();
                    calculateTotal();
                    updateCartCountDisplay();
                }

                // Set default active category
                setTimeout(() => {
                    document.querySelector('.category-tab').click();
                }, 500);
                
                // Kích hoạt responsive ngay khi tải trang
                const mediaQuery = window.matchMedia('(max-width: 1700px)');
                if (mediaQuery.matches) {
                    const orderPanel = document.querySelector('.order-panel');
                    const toggleCartBtn = document.querySelector('.toggle-cart');
                    
                    orderPanel.style.display = 'none';
                    toggleCartBtn.style.display = 'flex';
                }
            });

            // Update cart count whenever cart changes
            function updateCart(item, quantity) {
                const existingItem = cart.find(cartItem => cartItem.id === item.id);
                
                if (existingItem) {
                    // If new quantity is 0 or less, remove item from cart
                    if (existingItem.quantity + quantity <= 0) {
                        cart = cart.filter(cartItem => cartItem.id !== item.id);
                    } else {
                        // Otherwise update quantity
                        existingItem.quantity += quantity;
                    }
                } else if (quantity > 0) {
                    // Add new item to cart if quantity is positive
                    cart.push({
                        id: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: quantity
                    });
                }
                
                // Update cart display
                updateCartCountDisplay();
                displayCart();
                calculateTotal();
                
                // Save cart to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            function displayCart() {
                const cartItems = getCart();
                const cartItemsPreview = document.getElementById('cartItemsPreview');
                
                if (cartItems.length === 0) {
                    cartItemsPreview.innerHTML = `
                        <p style="text-align: center; color: #7f8c8d; padding: 20px 0;">
                            <i class="fas fa-shopping-basket" style="font-size: 2rem; color: #ddd; display: block; margin-bottom: 10px;"></i>
                            Giỏ hàng trống
                        </p>
                    `;
                    return;
                }
                
                let cartHTML = '';
                
                cartItems.forEach(item => {
                    cartHTML += `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn decrease-btn" data-id="${item.id}">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn increase-btn" data-id="${item.id}">+</button>
                            </div>
                            <div class="cart-item-price">${(item.price * item.quantity).toLocaleString('vi-VN')}</div>
                            <button class="remove-item-btn" data-id="${item.id}" title="Xóa sản phẩm">×</button>
                        </div>
                    `;
                });
                
                cartItemsPreview.innerHTML = cartHTML;
                
                // Thêm event listeners
                document.querySelectorAll('.increase-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        const item = cartItems.find(item => item.id === id);
                        if (item) updateCart(item, 1);
                    });
                });
                
                document.querySelectorAll('.decrease-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        const item = cartItems.find(item => item.id === id);
                        if (item) updateCart(item, -1);
                    });
                });
                
                document.querySelectorAll('.remove-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-id');
                        removeFromCart(id);
                    });
                });
            }
            
            function calculateTotal() {
                const cartItems = getCart();
                const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const orderTotal = document.getElementById('orderTotal');
                
                if (orderTotal) {
                    orderTotal.textContent = formatPrice(total);
                }
            }
            
            function loadComponent(url, targetId) {
                fetch(`../components/${url}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(targetId).innerHTML = data;
                    })
                    .catch(error => {
                        console.error(`Error loading component ${url}:`, error);
                    });
            }
            
            function loadMenuData() {
                // Hiển thị trạng thái loading
                document.getElementById('menuContainer').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i> Đang tải sản phẩm...
                    </div>
                `;
                
                // Thử kết nối API
                try {
                    fetchCategoriesAndProducts();
                } catch (error) {
                    console.error("Error loading menu data:", error);
                }
            }
        });
    </script>
</body>

</html>
