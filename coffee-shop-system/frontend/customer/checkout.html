          </div>

  <script>
    // Function to load components
    async function loadComponent(url, containerId) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${url}: ${response.status}`);
            }
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
            
            // Execute scripts in the loaded HTML
            const scripts = document.getElementById(containerId).querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.body.appendChild(newScript);
            });
        } catch (error) {
            console.error('Error loading component:', error);
            document.getElementById(containerId).innerHTML = `<div style="color: red; padding: 20px;">Failed to load component: ${error.message}</div>`;
        }
    }
    
    // Đảm bảo tải components khi trang đã tải xong
    document.addEventListener('DOMContentLoaded', function() {
        // Load header và footer
        loadComponent('../components/header.html', 'header-container')
            .then(() => {
                // Sau khi tải header (nơi chứa AuthManager), gọi hàm cập nhật điểm thưởng
                // Chờ 1 giây để đảm bảo AuthManager đã được khởi tạo
                setTimeout(() => {
                    if (typeof updateEstimatedRewardPoints === 'function') {
                        updateEstimatedRewardPoints();
                    }
                }, 1000);
            });
        loadComponent('../components/footer.html', 'footer-container');
    });
  </script>

  <!-- JavaScript cho xử lý mã khuyến mãi -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const promotionCodeInput = document.getElementById('promotionCode');
        const applyPromoButton = document.getElementById('applyPromotion');
        const promotionMessage = document.getElementById('promotionMessage');
        const discountInfo = document.getElementById('discountInfo');
        const discountAmount = document.getElementById('discountAmount');
        const totalElement = document.querySelector('.summary-total h4');
        const currentOrder = JSON.parse(localStorage.getItem("currentOrder") || 'null');
        const cart = JSON.parse(localStorage.getItem("cart") || 'null');

        // Nếu đã xác nhận đơn hàng VÀ KHÔNG còn giỏ hàng thì mới khóa mã khuyến mãi
        if (currentOrder && (!cart || cart.length === 0)) {
          if (promotionCodeInput) promotionCodeInput.disabled = true;
          if (applyPromoButton) applyPromoButton.disabled = true;
          // Hiển thị tổng tiền từ đơn hàng đã xác nhận
          if (totalElement) {
            totalElement.textContent = `Tổng cộng: ${parseFloat(currentOrder.totalAmount).toLocaleString('vi-VN')}đ`;
          }
          // Nếu có giảm giá đã áp dụng, hiển thị
          const appliedPromotion = JSON.parse(localStorage.getItem('appliedPromotion') || 'null');
          if (appliedPromotion && appliedPromotion.discountAmount > 0) {
            discountInfo.style.display = 'block';
            discountAmount.textContent = appliedPromotion.discountAmount.toLocaleString('vi-VN') + 'đ';
            promotionMessage.textContent = `Đã áp dụng mã "${appliedPromotion.code}" thành công!`;
            promotionMessage.className = 'promotion-message promotion-success';
          }
          return; // Không cho áp mã nữa
        }

        // Nếu chưa xác nhận đơn hàng, cho phép áp mã như bình thường
        if (!promotionCodeInput || !applyPromoButton || !promotionMessage || !discountInfo || !discountAmount) {
          console.error('Không tìm thấy các phần tử cần thiết cho chức năng mã khuyến mãi');
          return;
        }

        applyPromoButton.addEventListener('click', function() {
          const code = promotionCodeInput.value.trim();
          if (!code) {
            showPromoMessage('Vui lòng nhập mã khuyến mãi', 'error');
            return;
          }
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

          fetch(`http://localhost:8081/api/promotions/validate/${code}`)
            .then(response => response.json())
            .then(data => {
              if (data.valid) {
                calculateDiscount(code, total);
              } else {
                showPromoMessage('Mã khuyến mãi không hợp lệ hoặc đã hết hạn', 'error');
                hideDiscountInfo();
              }
            })
            .catch(error => {
              console.error('Error:', error);
              showPromoMessage('Có lỗi xảy ra, vui lòng thử lại sau', 'error');
            });
        });

        function showPromoMessage(message, type) {
          promotionMessage.textContent = message;
          promotionMessage.className = 'promotion-message promotion-' + type;
        }

        function showDiscountInfo(amount) {
          discountInfo.style.display = 'block';
          discountAmount.textContent = amount.toLocaleString('vi-VN') + 'đ';
        }

        function hideDiscountInfo() {
          discountInfo.style.display = 'none';
        }

        function calculateDiscount(code, totalAmount) {
          fetch(`http://localhost:8081/api/promotions/calculate-discount?code=${code}&orderTotal=${totalAmount}`)
            .then(response => response.json())
            .then(data => {
              if (data.valid) {
                localStorage.setItem('appliedPromotion', JSON.stringify({
                  code: code,
                  discountAmount: data.discountAmount,
                  finalTotal: data.finalTotal
                }));
                showPromoMessage(`Đã áp dụng mã "${code}" thành công!`, 'success');
                showDiscountInfo(data.discountAmount);
                // Cập nhật tổng tiền hiển thị
                if (totalElement) {
                  totalElement.textContent = `Tổng cộng: ${data.finalTotal.toLocaleString('vi-VN')}đ`;
                }
              } else {
                showPromoMessage('Mã khuyến mãi không áp dụng được cho đơn hàng này', 'error');
                hideDiscountInfo();
                localStorage.removeItem('appliedPromotion');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              showPromoMessage('Có lỗi xảy ra khi tính giảm giá', 'error');
            });
        }
      }, 500);
    });
  </script>
  
  <!-- JavaScript cho xử lý đổi điểm thưởng -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        initRedeemPointsFeature();
      }, 1500); // Đợi AuthManager tải xong
    });

    function initRedeemPointsFeature() {
      // Kiểm tra xem người dùng đã đăng nhập chưa
      if (!window.AuthManager || !window.AuthManager.isLoggedIn()) {
        return; // Không hiển thị phần đổi điểm nếu chưa đăng nhập
      }

      const redeemContainer = document.getElementById('redeemPointsContainer');
      const availablePointsElement = document.getElementById('availablePoints');
      const pointsSlider = document.getElementById('pointsSlider');
      const pointsInput = document.getElementById('pointsInput');
      const maxPointsLabel = document.getElementById('maxPointsLabel');
      const redeemValueElement = document.getElementById('redeemValue');
      const applyPointsBtn = document.getElementById('applyPointsBtn');
      const cancelPointsBtn = document.getElementById('cancelPointsBtn');
      const totalElement = document.querySelector('.summary-total h4');

      let availablePoints = 0;
      let originalTotal = 0;
      let pointsValue = 1000; // Giá trị 1 điểm = 1000đ
      let appliedPoints = 0;
      let appliedDiscount = 0;

      // Lấy điểm thưởng của người dùng
      window.AuthManager.getLoyaltyPoints()
        .then(points => {
          availablePoints = points;
          
          // Chỉ hiển thị nếu có điểm
          if (availablePoints > 0) {
            redeemContainer.style.display = 'flex';
            availablePointsElement.textContent = availablePoints;
            
            // Lấy tổng tiền hiện tại
            originalTotal = getCurrentTotal();
            
            // Giới hạn điểm có thể sử dụng
            const maxPoints = Math.min(availablePoints, Math.floor(originalTotal / pointsValue) * 10);
            
            // Cập nhật slider và input
            pointsSlider.max = maxPoints;
            pointsInput.max = maxPoints;
            maxPointsLabel.textContent = maxPoints;
            
            // Thiết lập các sự kiện
            setupEventListeners();
          }
        })
        .catch(error => {
          console.error('Error loading loyalty points:', error);
        });

      function setupEventListeners() {
        // Đồng bộ slider và input
        pointsSlider.addEventListener('input', function() {
          pointsInput.value = this.value;
          updateRedeemValue();
        });

        pointsInput.addEventListener('input', function() {
          let value = parseInt(this.value) || 0;
          
          // Giới hạn giá trị
          if (value < 0) value = 0;
          if (value > parseInt(pointsSlider.max)) value = parseInt(pointsSlider.max);
          
          this.value = value;
          pointsSlider.value = value;
          updateRedeemValue();
        });

        // Xử lý áp dụng điểm
        applyPointsBtn.addEventListener('click', function() {
          const pointsToRedeem = parseInt(pointsInput.value) || 0;
          if (pointsToRedeem <= 0) {
            alert('Vui lòng nhập số điểm cần đổi');
            return;
          }

          appliedPoints = pointsToRedeem;
          appliedDiscount = calculateDiscount(pointsToRedeem);
          
          // Cập nhật tổng tiền
          updateTotalWithDiscount();
          
          // Lưu thông tin đổi điểm vào localStorage
          localStorage.setItem('redeemedPoints', JSON.stringify({
            points: appliedPoints,
            discount: appliedDiscount
          }));
          
          // Cập nhật giao diện
          applyPointsBtn.style.display = 'none';
          cancelPointsBtn.style.display = 'inline-block';
          
          // Vô hiệu hóa slider và input
          pointsSlider.disabled = true;
          pointsInput.disabled = true;
        });

        // Xử lý hủy áp dụng điểm
        cancelPointsBtn.addEventListener('click', function() {
          appliedPoints = 0;
          appliedDiscount = 0;
          
          // Cập nhật tổng tiền
          updateTotalWithDiscount();
          
          // Xóa thông tin đổi điểm khỏi localStorage
          localStorage.removeItem('redeemedPoints');
          
          // Cập nhật giao diện
          applyPointsBtn.style.display = 'inline-block';
          cancelPointsBtn.style.display = 'none';
          
          // Kích hoạt lại slider và input
          pointsSlider.disabled = false;
          pointsInput.disabled = false;
        });
      }

      function getCurrentTotal() {
        // Lấy tổng tiền từ element
        const totalText = totalElement.textContent;
        return parseInt(totalText.replace(/[^\d]/g, '')) || 0;
      }

      function calculateDiscount(points) {
        // Tính giảm giá dựa trên số điểm
        return points * pointsValue / 10; // 10 điểm = 1000đ
      }

      function updateRedeemValue() {
        const points = parseInt(pointsInput.value) || 0;
        const discount = calculateDiscount(points);
        redeemValueElement.textContent = discount.toLocaleString('vi-VN') + 'đ';
      }

      function updateTotalWithDiscount() {
        // Lấy tổng tiền gốc
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const appliedPromotion = JSON.parse(localStorage.getItem('appliedPromotion') || 'null');
        
        let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        
        // Áp dụng khuyến mãi nếu có
        if (appliedPromotion && appliedPromotion.finalTotal) {
          total = appliedPromotion.finalTotal;
        }
        
        // Áp dụng giảm giá từ điểm thưởng
        const finalTotal = Math.max(0, total - appliedDiscount);
        
        // Cập nhật hiển thị tổng tiền
        if (totalElement) {
          totalElement.textContent = `Tổng cộng: ${finalTotal.toLocaleString('vi-VN')}đ`;
        }
      }
    }
  </script>
