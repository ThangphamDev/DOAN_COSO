<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - T2K Coffee</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/staff-payments.css">
</head>
<body>
    <div id="app">
        <!-- Header will be injected here -->
        <main class="staff-page">
            <div class="container">
                <h1>Payment Processing</h1>
                
                <div class="payment-container">
                    <div class="payment-list">
                        <h3>Pending Payments</h3>
                        <div class="payments" id="pendingPayments">
                            <!-- Pending payments will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="payment-details" id="paymentDetails">
                        <!-- Payment details will be shown here when a payment is selected -->
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer will be injected here -->
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/staff-payments.js"></script>
</body>
</html>
