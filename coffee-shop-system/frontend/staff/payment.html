<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Thanh toán - T2K Coffee</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="T2K Coffee Logo">
                <h2>T2K Coffee</h2>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fa fa-home"></i> Tổng quan</a></li>
                <li><a href="order.html"><i class="fa fa-receipt"></i> Đơn hàng</a></li>
                <li class="active"><i class="fa fa-money-bill"></i> Kiểm tra thanh toán</li>
                <li><a href="table.html"><i class="fa fa-chair"></i> Tình trạng bàn</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <div>Trang chủ / Kiểm tra thanh toán</div>
                <div class="user-info">
                    <i class="fa fa-bell"></i><span class="badge">2</span>
                    <img src="../includes/staff-avatar.png" alt="avatar">
                    <span>Staff</span>
                </div>
            </header>

            <section class="payment-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo ID hoặc khách hàng...">
                    <button class="action-btn search-btn" onclick="searchPayments()">Tìm kiếm</button>
                </div>
                <div class="filter">
                    <select id="statusFilter" onchange="filterPayments()">
                        <option value="all">Tất cả trạng thái</option>
                        <option value="success">Thành công</option>
                        <option value="failed">Thất bại</option>
                    </select>
                    <select id="methodFilter" onchange="filterPayments()">
                        <option value="all">Tất cả phương thức</option>
                        <option value="cash">Tiền mặt</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <table id="paymentsTable">
                    <thead>
                        <tr>
                            <th>ID Thanh toán</th>
                            <th>Khách hàng</th>
                            <th>Số tiền</th>
                            <th>Phương thức</th>
                            <th>Trạng thái</th>
                            <th>Thời gian</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal để xem chi tiết thanh toán -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
