<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - T2K Coffee</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/staff-orders.css">
</head>
<body>
    <div id="app">
        <!-- Header will be injected here -->
        <main class="staff-page">
            <div class="container">
                <h1>Order Management</h1>
                
                <div class="order-filters">
                    <button class="filter-btn active" data-status="all">All Orders</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="preparing">Preparing</button>
                    <button class="filter-btn" data-status="ready">Ready</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                </div>
                
                <div class="orders-list" id="ordersList">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </main>
        <!-- Footer will be injected here -->
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/staff-orders.js"></script>
</body>
</html>
