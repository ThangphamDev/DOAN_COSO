<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - T2K Coffee Admin</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/admin-modules.css">
 
</head>

<body>
    <div id="app">
        <div id="loader" class="loader-overlay">
            <div class="loader"></div>
        </div>

        <header class="admin-header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="T2K Coffee Logo">
                <h1>T2K Coffee</h1>
            </div>
            <div class="header-actions">
                <button class="btn-notification" title="Thông báo">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="admin-profile">
                    <img src="../assets/images/default-avatar.png" alt="Admin" class="avatar">
                    <span id="adminName">Admin</span>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Hồ sơ</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Cài đặt</a>
                        <hr>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <div class="sidebar-container">
                <!-- Sidebar sẽ được load bằng JavaScript -->
            </div>

            <main class="main-content">
                <div class="page-header">
                    <h1><i class="fas fa-coffee"></i> Quản lý sản phẩm</h1>
                    <div class="breadcrumb">
                        <a href="dashboard.html">Trang chủ</a> / <span>Sản phẩm</span>
                    </div>
                </div>

                <div class="product-management">
                    <div class="action-bar">
                        <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
                        <div class="search-box">
                            <input type="text" id="searchProduct" placeholder="Tìm kiếm sản phẩm...">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="filter-dropdown">
                            <button class="btn-secondary dropdown-toggle">
                                <i class="fas fa-filter"></i> Lọc <i class="fas fa-caret-down"></i>
                            </button>
                            <div class="dropdown-menu">
                                <label>Danh mục:</label>
                                <select id="categoryFilter">
                                    <option value="all">Tất cả danh mục</option>
                                    <!-- Các tùy chọn danh mục sẽ được nạp từ JavaScript -->
                                </select>
                                <label>Trạng thái:</label>
                                <select id="statusFilter">
                                    <option value="all">Tất cả trạng thái</option>
                                    <option value="active">Đang bán</option>
                                    <option value="inactive">Ngừng bán</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="10%">Hình ảnh</th>
                                <th width="25%">Tên sản phẩm</th>
                                <th width="20%">Danh mục</th>
                                <th width="15%">Giá</th>
                                <th width="15%">Trạng thái</th>
                                <th width="15%">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Dữ liệu sẽ được nạp từ JavaScript -->
                        </tbody>
                    </table>
                
                    <!-- Product Modal (hidden by default) -->
                    <div class="modal" id="productModal">
                        <div class="modal-content">
                            <span class="close-btn">&times;</span>
                            <h2 id="modalProductTitle"><i class="fas fa-coffee"></i> Thêm sản phẩm mới</h2>
                            <form id="productForm">
                                <input type="hidden" id="productId">
                                <div class="form-group">
                                    <label for="productName">Tên sản phẩm <span class="required">*</span></label>
                                    <input type="text" id="productName" name="productName" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="category">Danh mục <span class="required">*</span></label>
                                        <select id="category" required>
                                            <option value="">-- Chọn danh mục --</option>
                                            <!-- Các tùy chọn sẽ được nạp từ JavaScript -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="productPrice">Giá (VNĐ) <span class="required">*</span></label>
                                        <input type="number" id="productPrice" min="0" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDescription">Mô tả</label>
                                    <textarea id="productDescription" rows="3"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="productImage">Hình ảnh sản phẩm</label>
                                        <input type="file" id="productImage" accept="image/*" class="file-input">
                                        <div class="image-preview" id="productImagePreview"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="productStatus">Trạng thái</label>
                                        <select id="productStatus">
                                            <option value="active">Đang bán</option>
                                            <option value="inactive">Ngừng bán</option>
                                        </select>
                                        <div class="form-options">
                                            <div class="checkbox-group">
                                                <label>
                                                    <input type="checkbox" id="isPopular"> Sản phẩm nổi bật
                                                </label>
                                                <label>
                                                    <input type="checkbox" id="isNew"> Sản phẩm mới
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-cancel" onclick="closeModal('productModal')">Hủy</button>
                                    <button type="submit" class="btn-submit">Lưu sản phẩm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/admin-core.js"></script>
    <script src="../assets/js/api-client.js"></script>
    <!-- <script src="../assets/js/admin-entities.js"></script> -->
    <script type="module">
        import { Product, initializeEntitySystem } from '../assets/js/modules/entities-main.js';
        import { 
            initializeProductManagement, 
            loadCategoriesForDropdown, 
            loadProductData, 
            loadProductsByCategory,
            filterProducts
        } from '../assets/js/modules/entities-product.js';
        
        // Đảm bảo tương thích ngược với code cũ
        window.AdminEntities = window.AdminEntities || {};
        window.AdminEntities.filterProducts = filterProducts;
        window.AdminEntities.initializeProductManagement = initializeProductManagement;
        window.AdminEntities.loadCategoriesForDropdown = loadCategoriesForDropdown;
        window.AdminEntities.loadProductData = loadProductData;
        window.AdminEntities.loadProductsByCategory = loadProductsByCategory;
        
        // Định nghĩa biến API_BASE_URL nếu chưa có
        window.API_BASE_URL = window.API_BASE_URL || 'http://localhost:8081/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing product management...');
            if (typeof initializeProductManagement === 'function') {
                initializeProductManagement();
            } else {
                console.error('initializeProductManagement is not a function!');
            }
            setupProductImagePreview();
            
            // Đảm bảo bộ lọc danh mục được kích hoạt
            const categoryFilter = document.getElementById('categoryFilter');
            if (categoryFilter && window.AdminEntities && typeof window.AdminEntities.loadCategoriesForDropdown === 'function') {
                // Tải danh mục cho bộ lọc
                window.AdminEntities.loadCategoriesForDropdown();
                
                // Cài đặt sự kiện khi chọn danh mục
                categoryFilter.addEventListener('change', function() {
                    const selectedCategoryId = this.value;
                    if (!selectedCategoryId) return;
                    
                    if (selectedCategoryId === 'all') {
                        // Tải lại tất cả sản phẩm
                        if (typeof window.AdminEntities.loadProductData === 'function') {
                            window.AdminEntities.loadProductData();
                        } else {
                            // Thử import và gọi từ module
                            import('../assets/js/modules/entities-product.js')
                                .then(module => {
                                    if (typeof module.loadProductData === 'function') {
                                        module.loadProductData();
                                    }
                                })
                                .catch(err => console.error('Không thể import module:', err));
                        }
                    } else {
                        // Tải sản phẩm theo danh mục
                        if (typeof window.AdminEntities.loadProductsByCategory === 'function') {
                            window.AdminEntities.loadProductsByCategory(selectedCategoryId);
                        } else {
                            // Thử import và gọi từ module
                            import('../assets/js/modules/entities-product.js')
                                .then(module => {
                                    if (typeof module.loadProductsByCategory === 'function') {
                                        module.loadProductsByCategory(selectedCategoryId);
                                    }
                                })
                                .catch(err => console.error('Không thể import module:', err));
                        }
                    }
                });
            }
        });
    </script>
    <script>
        // Định nghĩa các hàm toàn cục cho modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Khóa cuộn trang
                
                // Nếu là modal sản phẩm, tải danh mục
                if (modalId === 'productModal') {
                    // Tải danh mục cho dropdown
                    if (window.AdminEntities && typeof window.AdminEntities.loadCategoriesForDropdown === 'function') {
                        window.AdminEntities.loadCategoriesForDropdown();
                    }
                }
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // Mở khóa cuộn trang
            }
        }
        
        window.openModal = openModal;
        window.closeModal = closeModal;
        
        function resetProductForm() {
            const form = document.getElementById('productForm');
            if (form) {
                form.reset();
                document.getElementById('productId').value = '';
                document.getElementById('productImagePreview').innerHTML = '';
                
                // Cập nhật tiêu đề
                const title = document.getElementById('modalProductTitle');
                if (title) {
                    title.innerHTML = '<i class="fas fa-coffee"></i> Thêm sản phẩm mới';
                }
                
                // Tải danh mục cho dropdown khi thêm sản phẩm mới
                if (window.AdminEntities && typeof window.AdminEntities.loadCategoriesForDropdown === 'function') {
                    window.AdminEntities.loadCategoriesForDropdown();
                } else if (typeof loadCategoriesForDropdown === 'function') {
                    loadCategoriesForDropdown();
                } else {
                    console.error('Không tìm thấy hàm loadCategoriesForDropdown');
                    // Thử import từ module
                    import('../assets/js/modules/entities-product.js')
                        .then(module => {
                            if (typeof module.loadCategoriesForDropdown === 'function') {
                                module.loadCategoriesForDropdown();
                            }
                        })
                        .catch(err => console.error('Không thể import module:', err));
                }
            }
        }

        // Hàm xem trước ảnh khi chọn file (cho cả thêm và sửa)
        function setupProductImagePreview() {
            // Cho modal cũ
            const productImage = document.getElementById('productImage');
            const productImagePreview = document.getElementById('productImagePreview');
            if (productImage && productImagePreview) {
                productImage.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            productImagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                        }
                        reader.readAsDataURL(this.files[0]);
                    } else {
                        productImagePreview.innerHTML = '';
                    }
                });
            }
            // Cho modal mới (nếu có)
            const editProductImage = document.getElementById('edit-product-image');
            const editProductImagePreview = document.getElementById('edit-product-image-preview');
            if (editProductImage && editProductImagePreview) {
                editProductImage.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            editProductImagePreview.src = e.target.result;
                        }
                        reader.readAsDataURL(this.files[0]);
                    } else {
                        editProductImagePreview.src = '/assets/images/default-product.png';
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Hiển thị hình ảnh khi chọn file
            const productImage = document.getElementById('productImage');
            const productImagePreview = document.getElementById('productImagePreview');
            
            if (productImage) {
                productImage.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            productImagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                        }
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
            
            // Khởi tạo Modal
            const addProductBtn = document.getElementById('addProductBtn');
            const modal = document.getElementById('productModal');
            const closeBtn = modal.querySelector('.close-btn');
            
            if (addProductBtn) {
                addProductBtn.addEventListener('click', function() {
                    // Tải danh mục trước khi mở modal
                    if (window.AdminEntities && typeof window.AdminEntities.loadCategoriesForDropdown === 'function') {
                        window.AdminEntities.loadCategoriesForDropdown();
                    }
                    
                    openModal('productModal');
                    resetProductForm();
                    
                    // Đảm bảo setup image preview
                    setupProductImagePreview();
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    closeModal('productModal');
                });
            }
            
            // Đóng modal khi click bên ngoài
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal('productModal');
                }
            });
            
            // Khởi tạo sự kiện cho nút bấm
            const btnCancel = document.querySelector('.btn-cancel');
            if (btnCancel) {
                btnCancel.addEventListener('click', function() {
                    closeModal('productModal');
                });
            }
            
            // Kiểm tra xem ApiClient đã được tải chưa
            if (!window.ApiClient) {
                console.error('API Client chưa được tải!');
                alert('Không thể kết nối đến server API. Vui lòng kiểm tra kết nối mạng và làm mới trang.');
                return;
            }
            
            // Thiết lập bộ lọc tìm kiếm
            const searchInput = document.getElementById('searchProduct');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.trim().toLowerCase();
                    const statusFilter = document.getElementById('statusFilter');
                    const status = statusFilter ? statusFilter.value : 'all';
                    
                    // Nếu có cả từ khóa tìm kiếm và lọc trạng thái
                    if (searchTerm && status !== 'all') {
                        const tableRows = document.querySelectorAll('#productTableBody tr');
                        tableRows.forEach(row => {
                            const nameCell = row.querySelector('td:nth-child(2)');
                            const categoryCell = row.querySelector('td:nth-child(3)');
                            const statusCell = row.querySelector('td:nth-child(5)');
                            
                            if (!nameCell || !categoryCell || !statusCell) return;
                            
                            const name = nameCell.textContent.toLowerCase();
                            const category = categoryCell.textContent.toLowerCase();
                            
                            const statusMatch = status === 'all' || 
                                (status === 'active' && statusCell.textContent.includes('Đang bán')) ||
                                (status === 'inactive' && statusCell.textContent.includes('Ngừng bán'));
                            
                            const searchMatch = name.includes(searchTerm) || category.includes(searchTerm);
                            
                            row.style.display = (statusMatch && searchMatch) ? '' : 'none';
                        });
                    } else {
                        // Nếu chỉ có từ khóa tìm kiếm
                        if (window.AdminEntities && window.AdminEntities.filterProducts) {
                            window.AdminEntities.filterProducts(searchTerm);
                        }
                    }
                });
            }
            
            const filterDropdown = document.querySelector('.filter-dropdown');
            if (filterDropdown) {
                const toggleBtn = filterDropdown.querySelector('.dropdown-toggle');
                const menu = filterDropdown.querySelector('.dropdown-menu');
                
                toggleBtn.addEventListener('click', function() {
                    menu.classList.toggle('show');
                });
                
                // Đóng dropdown khi click bên ngoài
                document.addEventListener('click', function(e) {
                    if (!filterDropdown.contains(e.target)) {
                        menu.classList.remove('show');
                    }
                });
            }

            // Thêm style cho modal và nền
            if (modal) {
                // Style cho modal
                modal.style.display = 'none';
                modal.style.position = 'fixed';
                modal.style.zIndex = '1000';
                modal.style.left = '0';
                modal.style.top = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.overflow = 'auto';
                modal.style.backgroundColor = 'rgba(0,0,0,0.4)';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
            }

            // Thêm style cho form actions
            const formActions = document.querySelector('.form-actions');
            if (formActions) {
                formActions.style.display = 'flex';
                formActions.style.justifyContent = 'flex-end';
                formActions.style.gap = '15px';
                formActions.style.marginTop = '30px';
                formActions.style.borderTop = '1px solid #eee';
                formActions.style.paddingTop = '20px';
            }

            // Thêm style cho các nút trong form
            const btnSubmit = document.querySelector('.btn-submit');
            if (btnSubmit) {
                btnSubmit.style.backgroundColor = '#6F4E37';
                btnSubmit.style.color = 'white';
                btnSubmit.style.padding = '12px 24px';
                btnSubmit.style.borderRadius = '8px';
                btnSubmit.style.border = 'none';
                btnSubmit.style.fontWeight = '600';
                btnSubmit.style.cursor = 'pointer';
                btnSubmit.style.transition = 'all 0.3s ease';
                btnSubmit.style.boxShadow = '0 4px 10px rgba(111, 78, 55, 0.25)';
            }
        });
    </script>
</body>

</html>
