<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - T2K Coffee Admin</title>
    <!-- CSS Libraries -->
    <!-- Custom CSS -->

    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/admin-modules.css">
    <!-- Favicon -->

</head>

<body>
    <div id="app">
        <div id="loader" class="loader-overlay">
            <div class="loader"></div>
        </div>

        <header class="admin-header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="T2K Coffee Logo">
                <h1>T2K Coffee</h1>
            </div>
            <div class="header-actions">
                <button class="btn-notification" title="Thông báo">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="admin-profile">
                    <img src="../assets/images/default-avatar.png" alt="Admin" class="avatar">
                    <span id="adminName">Admin</span>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Hồ sơ</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Cài đặt</a>
                        <hr>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <div class="sidebar-container">
                <!-- Sidebar sẽ được load bằng JavaScript -->
            </div>

            <main class="main-content">
                <div class="page-header">
                    <h1><i class="fas fa-coffee"></i> Quản lý sản phẩm</h1>
                    <div class="breadcrumb">
                        <a href="dashboard.html">Trang chủ</a> / <span>Sản phẩm</span>
                    </div>
                </div>

                <div class="product-management">
                    <div class="action-bar">
                        <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
                        <div class="search-box">
                            <input type="text" id="searchProduct" placeholder="Tìm kiếm sản phẩm...">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="filter-dropdown">
                            <button class="btn-secondary dropdown-toggle">
                                <i class="fas fa-filter"></i> Lọc <i class="fas fa-caret-down"></i>
                            </button>
                            <div class="dropdown-menu">
                                <label>Danh mục:</label>
                                <select id="categoryFilter">
                                    <option value="all">Tất cả danh mục</option>
                                    <!-- Các tùy chọn danh mục sẽ được nạp từ JavaScript -->
                                </select>
                                <label>Trạng thái:</label>
                                <select id="statusFilter">
                                    <option value="all">Tất cả trạng thái</option>
                                    <option value="active">Đang bán</option>
                                    <option value="inactive">Ngừng bán</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Dữ liệu sẽ được nạp từ JavaScript -->
                        </tbody>
                    </table>
                
                    <!-- Product Modal (hidden by default) -->
                    <div class="modal" id="productModal">
                        <div class="modal-content">
                            <span class="close-btn">&times;</span>
                            <h2 id="modalProductTitle">Thêm sản phẩm mới</h2>
                            <form id="productForm">
                                <input type="hidden" id="productId">
                                <div class="form-group">
                                    <label for="productName">Tên sản phẩm</label>
                                    <input type="text" id="productName" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="category">Danh mục</label>
                                        <select id="category" required>
                                            <!-- Các tùy chọn sẽ được nạp từ JavaScript -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="productPrice">Giá</label>
                                        <input type="number" id="productPrice" min="0" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDescription">Mô tả</label>
                                    <textarea id="productDescription" rows="3"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="productImage">Hình ảnh</label>
                                        <input type="file" id="productImage" accept="image/*">
                                        <div class="image-preview" id="productImagePreview"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="productStatus">Trạng thái</label>
                                        <select id="productStatus">
                                            <option value="active">Đang bán</option>
                                            <option value="inactive">Ngừng bán</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ingredients">Thành phần</label>
                                    <textarea id="ingredients" rows="2"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="preparationTime">Thời gian chuẩn bị (phút)</label>
                                        <input type="number" id="preparationTime" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="calories">Calories</label>
                                        <input type="number" id="calories" min="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Tùy chọn</label>
                                    <div class="checkbox-group">
                                        <label>
                                            <input type="checkbox" id="isPopular"> Sản phẩm nổi bật
                                        </label>
                                        <label>
                                            <input type="checkbox" id="isNew"> Sản phẩm mới
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn-primary">Lưu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="../assets/js/admin-module.js"></script>
    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/admin-entities.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra xem ApiClient đã được tải chưa
            if (!window.ApiClient) {
                console.error('API Client chưa được tải!');
                alert('Không thể kết nối đến server API. Vui lòng kiểm tra kết nối mạng và làm mới trang.');
                return;
            }
            
            // Xử lý bộ lọc trạng thái nếu có
            const statusFilter = document.getElementById('statusFilter');
            if (statusFilter) {
                statusFilter.addEventListener('change', function() {
                    const searchTerm = document.getElementById('searchProduct').value;
                    const status = this.value;
                    
                    if (status === 'all') {
                        // Áp dụng chỉ bộ lọc tìm kiếm
                        window.AdminEntities.filterProducts(searchTerm);
                    } else {
                        // Lọc theo cả từ khóa và trạng thái
                        const tableRows = document.querySelectorAll('#productTableBody tr');
                        
                        tableRows.forEach(row => {
                            const statusCell = row.querySelector('td:nth-child(5)');
                            const productName = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                            
                            const statusMatch = status === 'all' || 
                                (status === 'active' && statusCell.textContent.includes('Đang bán')) ||
                                (status === 'inactive' && statusCell.textContent.includes('Ngừng bán'));
                            
                            const searchMatch = !searchTerm || productName.includes(searchTerm.toLowerCase());
                            
                            row.style.display = (statusMatch && searchMatch) ? '' : 'none';
                        });
                    }
                });
            }
            
            // Mở/đóng dropdown lọc
            const filterDropdown = document.querySelector('.filter-dropdown');
            if (filterDropdown) {
                const toggleBtn = filterDropdown.querySelector('.dropdown-toggle');
                const menu = filterDropdown.querySelector('.dropdown-menu');
                
                toggleBtn.addEventListener('click', function() {
                    menu.classList.toggle('show');
                });
                
                // Đóng dropdown khi click bên ngoài
                document.addEventListener('click', function(e) {
                    if (!filterDropdown.contains(e.target)) {
                        menu.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>

</html>
