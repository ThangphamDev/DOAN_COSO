<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - T2K Coffee</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin-users.css">
</head>
<body>
    <div id="app">
        <!-- Header will be injected here -->
        <main class="admin-page">
            <div class="container">
                <h1>User Management</h1>
                
                <div class="user-actions">
                    <button class="btn-add-user" id="addUserBtn">Add New User</button>
                </div>
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
                
                <!-- User Modal (hidden by default) -->
                <div class="modal" id="userModal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2 id="modalUserTitle">Add New User</h2>
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" required>
                                    <option value="admin">Admin</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userImage">Profile Image</label>
                                <input type="file" id="userImage" accept="image/*">
                            </div>
                            <button type="submit" class="btn-save">Save User</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer will be injected here -->
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/admin-users.js"></script>
</body>
</html>
