<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - T2K Coffee Admin</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/admin-modules.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="loader" class="loader-overlay">
            <div class="loader"></div>
        </div>

        <header class="admin-header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="T2K Coffee Logo">
                <h1>T2K Coffee</h1>
            </div>
            <div class="header-actions">
                <button class="btn-notification" title="Thông báo">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="admin-profile">
                    <img src="../assets/images/default-avatar.png" alt="Admin" class="avatar">
                    <span id="adminName">Admin</span>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Hồ sơ</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Cài đặt</a>
                        <hr>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <div class="sidebar-container">
                <!-- Sidebar sẽ được load bằng JavaScript -->
            </div>

            <main class="main-content">
                <div class="page-header">
                    <h1><i class="fas fa-users"></i> Quản lý người dùng</h1>
                    <div class="breadcrumb">
                        <a href="dashboard.html">Trang chủ</a> / <span>Quản lý người dùng</span>
                    </div>
                </div>

                <div class="user-management">
                    <div class="action-bar">
                        <button id="addUserBtn" class="btn-primary"><i class="fas fa-user-plus"></i> Thêm người dùng</button>
                        <div class="search-box">
                            <input type="text" id="searchUser" placeholder="Tìm kiếm người dùng...">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên đăng nhập</th>
                                <th>Họ tên</th>
                                <th>Vai trò</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Dữ liệu sẽ được nạp từ JavaScript -->
                        </tbody>
                    </table>
                
                    <!-- User Modal (hidden by default) -->
                    <div class="modal" id="userModal">
                        <div class="modal-content">
                            <span class="close-btn">&times;</span>
                            <h2 id="modalUserTitle">Thêm người dùng mới</h2>
                            <form id="userForm">
                                <input type="hidden" id="userId">
                                <div class="form-group">
                                    <label for="username">Tên đăng nhập</label>
                                    <input type="text" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="fullName">Họ và tên</label>
                                    <input type="text" id="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Mật khẩu</label>
                                    <input type="password" id="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="role">Vai trò</label>
                                    <select id="role" required>
                                        <option value="admin">Quản trị viên</option>
                                        <option value="staff">Nhân viên</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Số điện thoại</label>
                                    <input type="tel" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="address">Địa chỉ</label>
                                    <textarea id="address" rows="2"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="userImage">Ảnh đại diện</label>
                                    <input type="file" id="userImage" accept="image/*">
                                </div>
                                <button type="submit" class="btn-primary">Lưu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/admin-module.js"></script>
</body>
</html>
