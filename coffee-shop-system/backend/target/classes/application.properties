spring.datasource.url=jdbc:mysql://localhost:3306/coffee_t2k
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
app.upload.dir=./uploads/images

# Server configuration
server.port=8081
# Endpoint sẽ là localhost:8081/categories (không có /api) vì đã sửa controller
# Comment out (bỏ) context path để tránh nhầm lẫn
#server.servlet.context-path=/api

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.mvc.cors.max-age=3600

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.t2kcoffee=DEBUG

# JWT Configuration
jwt.secret=t2kCoffeeSecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer  