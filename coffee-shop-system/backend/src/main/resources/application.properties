# JWT Configuration
app.jwt.secret=t2kcoffee-jwt-secret-key-very-secure-and-very-long-key-2024
app.jwt.expiration=86400000
app.jwt.refreshExpiration=604800000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# Security Configuration
security.password.min-length=6
security.password.max-length=32
security.login.max-attempts=5
security.login.block-duration=60

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_shop_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

